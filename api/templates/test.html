{% extends 'base.html' %}

{% block title %}
    Start Test
{% endblock title %}

{% block content %}
    <div class="container">
        <h1 class="h1">Mister/Miss {{ username }}, please answer the following questions.</h1>
        <form action="/result" method="post">
            <div class="">
                {% for question in questions %}
                <label class="form-label" for="{{ loop.counter }}">{{ question }} - Please type Yes/No</label>
                <input class="form-control mb-4" type="text" id="{{ loop.counter }}" name="answers">
                {% endfor %}
                <input type="text" name="username" hidden value="{{ username }}">
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
