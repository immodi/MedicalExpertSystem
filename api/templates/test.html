<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Test</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Hello mister/miss, {{ username }}</h1>
    <br>
    <form action="/result" method="post">
        {% for question in questions %}
        <label for="{{ loop.counter }}">{{ question }}</label>
        <label for="{{ loop.counter }}">Please type Yes/No</label>
        <br>
        <input type="text" id="{{ loop.counter }}" name="answers">
        <br>
        <br>
        {% endfor %}
        <input type="text" name="username" hidden value="{{ username }}">
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
