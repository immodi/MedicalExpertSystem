{% extends 'base.html' %}

{% block title %}
    Results
{% endblock title %}

{% block content %}
    <div class="container result-flex">
        <p>
            <h2 class="h2">{{ disease }}</h2>
            <h4 class="h4">Some info about the disease: </h4>

        </p>
        <hr>

        <p>

            <p>{{ measures }}</p>
        </p>
    </div>
{% endblock content %}
